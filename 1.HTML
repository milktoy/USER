<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>表白网页</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .heart-container {
            position: relative;
        }

        .heart-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
            z-index: 1;
        }

        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <img src="https://ts1.cn.mm.bing.net/th/id/R-C.5315cd0134ae45b3c221bef09a7166c6?rik=8yccHW8jPyergg&riu=http%3a%2f%2fwww.kuaipng.com%2fUploads%2fpic%2fw%2f2020%2f02-20%2f73814%2fwater_73814_698_590.35_.png&ehk=vTToZq2tewheU5tsW3u3z0OOwLht2hQCyMUSG8npwyY%3d&risl=&pid=ImgRaw&r=0" alt="爱心">
        <div class="heart-text">糖糖爱你</div>
    </div>
</body>
</html>
